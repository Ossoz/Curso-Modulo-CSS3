<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translate</title>
    <link rel="stylesheet" href="translate.css">
</head>
<body>

    <h1>Translate</h1>
    <p>
        O translate moverá o elemento no eixo x e y. O interessante é que você
        não precisa se preocupar com floats, positions e margins e etc. Se você
        não aplica o translation ele moverá o objeto e pronto!
    </p>

    <div class="translate">
        <img src="http://lorempixel.com/400/400/people/6" alt="">
    </div>
    
</body>
</html>

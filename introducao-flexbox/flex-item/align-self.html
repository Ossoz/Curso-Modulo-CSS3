<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Align Self</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="align-self.css">
</head>
<body>

    <h1>align-self</h1>

    <p>
        Alinhamento específico dentro de um único Flex Item dentro do container.
    </p>

    <section class="container flex">
        <div class="item start">1</div>
        <div class="item end">2</div>
        <div class="item center">3</div>
        <div class="item baseline">4</div>
        <div class="stretch">5</div>
    </section>
    
</body>
</html>
